<mat-form-field appearance="fill">
  <mat-label>Select Launch Year</mat-label>
  <mat-select [(value)]="selectedYear" (selectionChange)="onYearChange()">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let year of years" [value]="year">{{
      year
    }}</mat-option>
  </mat-select>
</mat-form-field>
